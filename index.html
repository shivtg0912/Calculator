<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <section class="disp">
            0
        </section>
        <section class="btn">
            <div class="row">
                <button class="big">
                    C
                </button>
                <button class="big">
                    &larr;
                </button>
                <button class="small">
                    &divide;
                </button>
            </div>
            <div class="row">
                <button class="small">
                    7
                </button>
                <button class="small">
                    8
                </button> 
                <button class="small">
                    9
                </button>
                <button class="small">
                    &times;
                </button> 
            </div>
            <div class="row">
                <button class="small">
                    4
                </button>
                <button class="small">
                    5
                </button>
                <button class="small">
                    6
                </button>
                <button class="small">
                    &minus;
                </button>
            </div>
            <div class="row">
                <button class="small">
                    1
                </button>
                <button class="small">
                    2
                </button>
                <button class="small">
                    3
                </button>
                <button class="small">
                    &plus;
                </button>
            </div>
            <div class="row">
                <button class="small">
                    0
                </button>
                <button class="bigger">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
